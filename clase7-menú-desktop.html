<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --White: #FFFFFF;
            --Black:#000000; 
            --very-light-pink: #C7C7C7;
            --Text-input-field: #F7F7F7;
            --Hospital-green: #ACD9B2;
            --sm:14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }
        .principal{
            display: grid;
            grid-template-columns: 75% 15% 10%;
        }
        .contenedor{
            display: grid;
            place-items: end;
            border: 1px solid var(--Hospital-green);
            border-radius: 6px;
            height: 180px;
            
        }
        .menu{
            display: grid;
            height: 100%;
            grid-template-rows: 65% 35%;
        }
        section{
            display: grid;
            place-items: end;
        }
        .menu1{
            font-weight: bold;
            margin-right: 15px;
            font-size: var(--md);
        }
        .menu2{
            margin-right: 15px;
            font-weight: bold;
            font-size: var(--sm);
            color: var(--Hospital-green);
        }


    </style>
</head>

<body>

    <div class="principal">

        <div class="empty"></div>        

        <div class="contenedor">
            <div class="menu">
                <section>
                    <p class="menu1">My orders</p>
                    <p class="menu1">My account</p>
                </section>

                <section>
                    <p class="menu2">Sign out</p>
                </section>
            </div>    
        </div>
        
        <div class="empty"></div>

    </div>    

</body>
</html>
